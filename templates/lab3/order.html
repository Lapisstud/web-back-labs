{% extends "base.html" %}

{# Номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}

{# Основной контент: #}
{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffe" name="drink" checked>кофе
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink">черный чай
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink">зелёный чай
        </label>
        
        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="sugar">сахар
        </label>
        <label>
            <input type="checkbox" name="milk">молоко
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
